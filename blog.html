    <link rel="preconnect" href="https://fonts.googleapis.com">

        tailwind.config = {
            theme: {
                extend: {
                    colors: {

                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }

    </script>
    <style>

<body class="bg-slate-900 text-slate-50 font-sans antialiased">

    <!-- Header -->
    <header class="fixed w-full top-0 z-50 bg-slate-900/90 backdrop-blur-md border-b border-slate-700">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-extrabold tracking-tight">Enrique <span class="text-red-500">Contreras</span></a>

            </button>

            <nav class="main-nav hidden md:block absolute md:static top-full left-0 w-full md:w-auto bg-slate-800 md:bg-transparent border-b md:border-none border-slate-700 p-4 md:p-0">
                <ul class="flex flex-col md:flex-row gap-4 md:gap-8 text-center md:text-left">
                    <li><a href="index.html" class="px-4 py-2 text-slate-400 hover:text-red-500 hover:bg-slate-800 rounded-full font-medium transition-all">Inicio</a></li>
                    <li><a href="index.html#about" class="px-4 py-2 text-slate-400 hover:text-red-500 hover:bg-slate-800 rounded-full font-medium transition-all">Acerca de</a></li>
                    <li><a href="index.html#services" class="px-4 py-2 text-slate-400 hover:text-red-500 hover:bg-slate-800 rounded-full font-medium transition-all">Servicios</a></li>
                    <li><a href="index.html#portfolio" class="px-4 py-2 text-slate-400 hover:text-red-500 hover:bg-slate-800 rounded-full font-medium transition-all">Portafolio</a></li>
                    <li><a href="blog.html" class="px-4 py-2 bg-red-600 text-white rounded-full font-medium transition-all shadow-md hover:bg-red-700">Blog</a></li>
                    <li><a href="index.html#contact" class="font-bold px-4 py-2 text-slate-600 dark:text-white uppercase hover:text-red-500 dark:hover:text-red-500 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full font-medium text-lg transition-all">Contacto</a></li>
                </ul>
            </nav>
        </div>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-9RQNC6XLVT"></script>

    </header>

    <main class="pt-32 pb-24">
        <section class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-center mb-8">Blog</h1>
            
            <!-- Blog Filters -->
            <div class="flex justify-center flex-wrap gap-2 mb-12">
                <button class="filter-btn px-4 py-2 rounded-full border bg-red-600 text-white border-red-600 transition-all" data-filter="all">Todos</button>
                <button class="filter-btn px-4 py-2 rounded-full border border-slate-700 text-slate-400 hover:bg-red-600 hover:text-white hover:border-red-600 transition-all" data-filter="web">Desarrollo Web</button>
                <button class="filter-btn px-4 py-2 rounded-full border border-slate-700 text-slate-400 hover:bg-red-600 hover:text-white hover:border-red-600 transition-all" data-filter="design">Diseño UI/UX</button>
                <button class="filter-btn px-4 py-2 rounded-full border border-slate-700 text-slate-400 hover:bg-red-600 hover:text-white hover:border-red-600 transition-all" data-filter="wordpress">WordPress</button>
            </div>

            <div id="posts-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Posts will be loaded dynamically -->
            </div>
            
            <!-- Load More Button -->
            <div class="flex justify-center mt-12">
                <button id="load-more-btn" class="px-8 py-3 bg-red-600 text-white rounded-full font-semibold hover:bg-red-700 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5" style="display: none;">
                    <i class="fas fa-arrow-down mr-2"></i>Cargar más posts
                </button>
            </div>
        </section>

    <footer class="bg-slate-800 py-12 border-t border-slate-700 text-center text-slate-400">
