    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-slate-900 text-slate-50 font-sans antialiased">

    <!-- Header -->
    <header class="fixed w-full top-0 z-50 bg-slate-900/90 backdrop-blur-md border-b border-slate-700">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-extrabold tracking-tight">Enrique <span class="text-red-500">Contreras</span></a>
            
            <button class="mobile-menu-toggle md:hidden text-2xl focus:outline-none" aria-label="Toggle menu">
                <i class="fa-solid fa-bars"></i>
            </button>

            <nav class="main-nav hidden md:block absolute md:static top-full left-0 w-full md:w-auto bg-slate-800 md:bg-transparent border-b md:border-none border-slate-700 p-4 md:p-0">
                <ul class="flex flex-col md:flex-row gap-4 md:gap-8 text-center md:text-left">
                    <li><a href="index.html" class="text-slate-400 hover:text-red-500 font-medium transition-colors">Inicio</a></li>
                    <li><a href="index.html#about" class="text-slate-400 hover:text-red-500 font-medium transition-colors">Acerca de</a></li>
                    <li><a href="index.html#portfolio" class="text-slate-400 hover:text-red-500 font-medium transition-colors">Portafolio</a></li>
                    <li><a href="blog.html" class="text-red-500 font-medium transition-colors">Blog</a></li>
                    <li><a href="index.html#contact" class="font-bold px-4 py-2 text-slate-600 dark:text-white uppercase hover:text-red-500 dark:hover:text-red-500 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full font-medium text-lg transition-all">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="pt-32 pb-24">
        <article class="container mx-auto px-4 max-w-4xl">
            <header class="text-center mb-12">
                <div id="post-meta" class="text-red-500 font-semibold mb-4 flex items-center justify-center gap-3 flex-wrap">
                    <!-- Meta will be loaded dynamically -->
                </div>
                <h1 id="post-title" class="text-4xl md:text-5xl font-bold leading-tight mb-6">
                    <!-- Title will be loaded dynamically -->
                </h1>
                <div id="post-tags" class="flex flex-wrap gap-2 justify-center mb-6">
                    <!-- Tags will be loaded dynamically -->
                </div>
            </header>

            <div class="mb-12 rounded-lg overflow-hidden shadow-2xl">
                <img id="featured-image" src="" alt="" class="w-full h-96 object-cover">
            </div>

            <!-- Social Sharing Buttons -->
            <div class="flex justify-center gap-3 mb-12">
                <button onclick="shareOnFacebook()" class="w-12 h-12 flex items-center justify-center bg-blue-600 text-white rounded-full hover:bg-blue-700 transition-colors shadow-lg hover:shadow-xl" title="Compartir en Facebook">
                    <i class="fab fa-facebook-f text-lg"></i>
                </button>
                <button onclick="shareOnLinkedIn()" class="w-12 h-12 flex items-center justify-center bg-blue-700 text-white rounded-full hover:bg-blue-800 transition-colors shadow-lg hover:shadow-xl" title="Compartir en LinkedIn">
                    <i class="fab fa-linkedin-in text-lg"></i>
                </button>
                <button onclick="shareOnWhatsApp()" class="w-12 h-12 flex items-center justify-center bg-green-500 text-white rounded-full hover:bg-green-600 transition-colors shadow-lg hover:shadow-xl" title="Compartir en WhatsApp">
                    <i class="fab fa-whatsapp text-lg"></i>
                </button>
                <button onclick="copyLink()" class="w-12 h-12 flex items-center justify-center bg-slate-700 text-white rounded-full hover:bg-slate-600 transition-colors shadow-lg hover:shadow-xl" title="Copiar enlace">
                    <i class="fas fa-link text-lg"></i>
                </button>
            </div>

            <div id="post-content" class="prose prose-invert prose-lg max-w-none text-slate-300 mb-16">
                <!-- Content will be loaded dynamically -->
            </div>

            <!-- Related Posts Section -->
            <div id="related-posts-section" class="mt-20 pt-12 border-t border-slate-700">
                <h2 class="text-3xl font-bold mb-8">Posts Relacionados</h2>
                <div id="related-posts-carousel" class="related-posts-slider">
                    <!-- Related posts will be loaded dynamically -->
                </div>
            </div>

            <div class="mt-16 pt-12 border-t border-slate-700">
                <a href="blog.html" class="inline-flex items-center text-red-500 hover:text-red-400 font-semibold transition-colors">
                    <i class="fa-solid fa-arrow-left mr-2"></i> Volver al Blog
                </a>
            </div>
        </article>
    </main>

    <footer class="bg-slate-800 py-12 border-t border-slate-700 text-center text-slate-400">
        <div class="container mx-auto px-4">
            <p>&copy; 2024 Enrique Contreras. Todos los derechos reservados.</p>
